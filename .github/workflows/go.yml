# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Setup Android NDK
      id: setup-ndk
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r23c

    # - name: Install UPX
    #   run: |
    #     sudo apt-get update
    #     sudo apt-get install -y upx
    - name: Set Release Name
      run: |
        RELEASE_NAME=$(cat frpVersion.txt)
        echo "RELEASE_NAME=${RELEASE_NAME}"

    - name: Build
      run: |
        export ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}
        export GO111MODULE=on

        wget https://github.com/upx/upx/releases/download/v4.2.4/upx-4.2.4-amd64_linux.tar.xz
        tar -xf upx-4.2.4-amd64_linux.tar.xz
        export PATH=$(pwd)/upx-4.2.4-amd64_linux:$PATH
        
        ./build-android.sh $(cat frpVersion.txt)

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          tag_name: ${{ env.RELEASE_NAME }}
          release_name: Auto Release ${{ env.RELEASE_NAME }}
          draft: true
          prerelease: false

    - name: Upload files
      run: |
        for file in frp/bin/upx/*; do
          if [[ -f ${file} ]]; then
              echo "Uploading $file"
              gh release upload ${{ env.RELEASE_NAME }} "$file" --repo ${{ github.repository }}
          fi
        done
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
